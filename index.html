<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicklist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="">
    <p>quicklist</p>
  </header>

  <main>
    <div id="top">
      <p><- Voltar</p>
      <h1>Compras da semana</h1>
    </div>

    <form>
      <input type="text" placeholder="Adicione um novo item" id="addItem">
      <button type="submit" class="button" id="btn">Adicionar item</button>
    </form>
    
    <ul></ul>

    <footer class="none">
      <div>
        <img src="assets/warning-circle.svg" alt="">
        <p>O item foi removido da lista</p>
      </div>
      <button id="close-alert">
        <img src="assets/delete-x.svg" alt="fechar alerta de remoção de item">
      </button>
    </footer>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
